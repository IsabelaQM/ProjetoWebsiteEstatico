<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <tr>
            <th scope="col">Coluna 1</th>
            <th scope="col">Coluna 2</th>
        </tr>

        <tr>
             <!-- Criando a primeira linha -->
             <td>A</td>
             <td>B</td>
        </tr>
        <!-- Segunda linha -->
        <tr>
            <!-- Coluna 1 -->
            <td>C</td>
            <!-- Coluna 2 -->
            <td>D</td>
        </tr>
    </table>

</body>

</html>
