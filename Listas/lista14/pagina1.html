    <style>
        * {

        }

            font-family: "Inter";
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 24px;
            color: #000000;
        }

        hr {
            position: absolute;
            width: 213px;
            height: 0px;
            left: calc(50% - 213px / 2 + 0.5px);

        }

            position: absolute;

            left: 892px;

        }

            width: 91px;
            height: 32px;

            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 32px;
            text-align: center;
            background-color: #c65300;
            color: #ffffff;
        }

        .retangulo {
            position: absolute;
            width: 177px;
            height: 47px;
            left: calc(50% - 177px / 2 + 260.5px);
            top: calc(50% - 47px / 2 + 99.5px);
            background: #c65300;
        }
    </style>
</head>

<body>
